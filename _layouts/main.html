<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="description" content="{{ page.description }} {{ site.description }}" />
    <title>{{ page.title }} - {{ site.title }} ({{ site.author }}) - {{ site.short_description }}</title>

    <link rel="stylesheet" type="text/css" href="/css/print.css"  media="print" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/screen.css" media="screen,projection" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/iphone.css" media="only screen and (max-device-width: 480px)" charset="utf-8">
    <!--[if lt IE 8]>
      <link rel="stylesheet" href="/css/ie.css" type="text/css" media="screen, projection">
    <![endif]-->
  </head>
  <body>
    <div id="container">
      
      <!-- header -->
      <div id="header" class="title">
        <h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
        <div id="navigation">
          {% include navigation.html %}
        </div>
      </div>
      
      <!-- body -->
      <div id="body">

        <div id="messages">
          <p class="notice">This blog is currently in development. The content is mainly a fake. Be back soon for reading software engineering topics here...</p>
        </div>

        <div id="content">
          {{ content }}
        </div>
        
        <div id="sidebar">
          {% include sidebar.html %}
        </div>

      </div>
      
      <!-- footer -->
      <div id="footer">
        {% include navigation.html %}
      </div>

    </div>
  </body>
</html>
